<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Events</title>
    <link rel="stylesheet" href="../css/event.css">
    <script src="../js/event.js"></script>
</head>
<body>
    <div class="content">
        <h1>Events Currently Scheduled</h1>

        <div id="events-feed"></div>
        <button id="add-event-btn">Add Event</button>
        <div id="add-event-form" class="hidden">
            <h2>Add Event</h2>
            <form>
                <div class="form-group">
                    <label for="event-name">Name:</label>
                    <input type="text" id="event-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time:</label>
                    <input type="time" id="event-time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location:</label>
                    <input type="text" id="event-location" name="name" required>
                </div>
                <button type="submit">Add Event</button>
            </form>
        </div>
    </div>

</body>
</html>
