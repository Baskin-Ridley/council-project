<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
</head>
<body>
<section id="auth">
    <h2>Log In</h2>  
    <form id="auth-form-login">
        <label for="name-input-login">Name</label>
        <input type="text" id="name-input-login" placeholder="Name"><br>
        <label for="password-input-login">Password</label>
        <input type="password" id="password-input-login" placeholder="Password"><br>
        <input type="submit" value="Login" id="login-submit">
    </form>
</section>

<section id="auth">
    <h2>Log Out</h2>
    <form id="auth-form-logout">
        <input type="submit" value="Logout">
    </form>
</section>

<section id="auth">
    <h2>Register</h2>
    <form id="auth-form-register">
        <label for="name-input-register">Name</label>
        <input type="text" id="auth-form-register" placeholder="Name"><br>
        <label for="password">Password</label>
        <input type="password" id="password-input-register"><br>
        <input type="submit" value="Register" id="register-submit">
    </form>
</section>

</body>
</html>
